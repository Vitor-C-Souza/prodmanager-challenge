services:
  redis:
    image: redis:8.4.1-alpine
    container_name: prodmanager-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prodmanager-net

  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: prodmanager-oracle
    restart: always
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: produser
      APP_USER_PASSWORD: prodpass
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: [ "CMD-SHELL", "echo 'exit' | sqlplus -L sys/oracle@localhost:1521/XE as sysdba" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - prodmanager-net

  backend:
    build: ./backend
    container_name: prodmanager-backend
    depends_on:
      oracle:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=produser
      - SPRING_DATASOURCE_PASSWORD=prodpass
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    networks:
      - prodmanager-net

  frontend:
    build: ./frontend
    container_name: prodmanager-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - prodmanager-net

volumes:
  oracle_data:

networks:
  prodmanager-net:
    driver: bridge
